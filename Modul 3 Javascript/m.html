<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseMove</title>
</head>
<body style="width: 100%; height: 5000px;">
    <img src="urgot.png" alt="urgot" id="urgot" style="width: 300px;">
    <script>
        let img = document.getElementById('urgot');

        function moveImg() {
            img.style.marginLeft = event.clientX + 'px';
            img.style.marginTop = event.clientY + 'px';
        }

        document.body.addEventListener('mousemove', moveImg);
    </script>
</body>
</html>
