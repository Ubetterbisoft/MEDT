<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    // JQuery Code hier einfügen
    $("h1").text("Hobbies");
    $("li:last").text("Üben");
    $("li").css("font-weight", "bold");
  });
});
</script>
</head>
<body>

<h1>Meine Hobbies</h1>

<ol>
  <li>Schlafen</li>
  <li>Essen</li>
  <li>Lernen</li>
  <li>Spielen</li>
</ol>

<input id="eingabe">
<button id="btn1">Klick</button>



</body>

</html>
