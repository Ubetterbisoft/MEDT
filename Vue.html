
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Sch&uuml;lerformular</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
        <div id="app">
            <center>
            <h1> Sch&uumllerformular f&uumlr {{ name }}</h1>
            </center>
            <div class="container-sm text-center my-4">
                <div class="row">

                     <!----- Name -->
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 my-2">
                        <label for="name" class="form-label"> Name </label>
                        <input type="text" name="name" id="name" class="form-control" v-model="name">
                    </div>

                     <!-----Alter -->
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 my-2">
                        <label for="alter" class="form-label"> Alter </label>
                        <input type="number" name="alter" id="alter" class="form-control" v-model="alter">
                    </div>
                     <!-- Eigenberechtigt -->
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 my-2">
                        <label for="name" class="form-label"> Eigenberechtigt </label><br>
                        <input type="checkbox" class="form-check-input" name="berechtigt" id="berechtigt" v-model="eigenberechtigt" disabled>
                    </div>
                     <!-- E-Mail Adresse -->
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 my-2" class="form-control">
                        <label for="name" class="form-label"> E-Mail Adresse </label>
                        <input type="text" name="E-Mail" id="email" class="form-control" v-model="email">
                        <div class="text-danger" v-if="eMail">Diese E-Mail ist ungültig!</div>
                    </div>
        
                </div>
                <button type="submit" class="btn btn-outline-primary my-4" v-on:click="pruefen">Check</button>
                <div id="fehler" class="text-danger" style="white-space: pre-wrap;">{{ fehler }}</div>
       
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: '',
                    alter: 0,
                    email: '',
                    fehler: ''
                },
                methods:{
                    pruefen(){
                        this.fehler = ""
                                if(this.name==""){
                                    this.fehler += "Der Name darf nicht leer sein!\n"
                                }
                                if(this.alter < 0 || this.alter > 100){
                                }
                                else if(this.alter ==""){
                                    this.fehler += "Alter darf nicht leer sein!\n" 
                                }
                                else if(this.alter > 0 && this.alter < 100)
                                if(!/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/.test(this.email)){
                                    this.fehler += "E-Mail Adresse ungültig!"
                                }
                                if(this.fehler == ""){
                                    alert("Die Daten wurden erfolgreich übermittelt!")
                                    this.name = ''
                                    this.alter= 0,
                                    this.email= ''
                                }
                        }   
                },
                computed:{
                    eigenberechtigt(){
                        return this.alter >= 18
                    },
                    eMail() {
                    return !/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/.test(this.email)
                },
                    
                }
            });
        </script>
</body>
</html>
