<!DOCTYPE html>
<head>
    <title>Pizza Bestellseite</title>
    <meta charset="utf-8">
    <script language="javascript" src="../Js/index.js"></script>
    <link rel="stylesheet" href="../Css/index.css">
</head>
<body class="body">
    <fieldset class ="persönlicheDaten">
		<form name="bform" oninput="x.value=parseInt(notenfarbe.value);change_nf(x.value);"></form>
			<legend>Persönliche und Adressdaten</legend> <br>
			<!--Die einzelnen Spalten innerhalb der Containerklasse-->
			<div class="col1">
                <label for="vname">Vorname</label> &nbsp; &nbsp; &nbsp;<input type="text"  id="vname" name="vname" placeholder="vname (Input Type Text)"><br> <br >
				<label for="nname">Nachname</label>  &nbsp;    <input type="text" id="nname" name="nname" placeholder="nname (Input Type Text)"><br> <br>
                <label for="adresse">Adresse</label>   &nbsp; &nbsp; &nbsp;  <input type="text" id="adresse" name="adresse" placeholder="adresse (Input Type Text)"><br> <br>
                <label for="plz">Postleitzahl</label>  &nbsp;<input type="number" id="pzl" name="pzl" placeholder="plz (Input Type number"><br />
                

                
			</div>
            <div class="col2">
                <label for="gebdat">Geburtsdatum&nbsp;</label><input type="date" id="gebdat" name="gebdat" placeholder="gebdat (Input Type Date)"><br />
                Geschlecht &nbsp;&nbsp;&nbsp;
                <input type="radio" id="radio" name="geschl" value="m"><label for="radio">m</label>
				<input type="radio" id="radio" name="geschl" value="w"><label for="radio">w</label><br />
            </div>	
    </fieldset>

    <fieldset class="pizzaDaten">
    <div class="left">
        <legend>Daten zur Pizza</legend>
        <label for="Pizzenauswahl"></label>Pizzenauswahl
        
        <select name="pizzen" id="pizzen">
            <option value="pizza auswählen">pizza auswählen</option>
            <option value="Margharita">Margharita</option>
            <option value="Thunfisch">Thunfisch</option>
            <option value="Salami">Salami</option>
        </select>
        <br>
        <br>

        Extras
        <br>
        <br>
        <label for="käse"><input type="Checkbox">Käse</label>&nbsp;&nbsp;
        <label for="Mais"><input type="Checkbox">Mais</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="Käsekruste"><input type="Checkbox">Käsekruste</label>
        <br>
        <label for="scharf"><input type="Checkbox">scharf</label>
        <label for="Crunchy"><input type="Checkbox" name="Crunchy"> Crunchy</label>
        <label for="Schinken"><input type="Checkbox" name="Schinken">Schinken</label>

        <div  class="slider">
            Schärfeslider: <br>
            <div id="Beschreibung">
                Mild
            </div>
            <br>
            <!--Slider-->
            <input type="range" id="Schärfeslider" min ="1" max="4" onchange="spiceBar(this.value);">
			<output name="x" id="x" for="Schärfeslider">1</output>
            <br>
            <br />
				<input type="number" name="nf" id="nf" min="1" max="4" onchange="spiceBar(this.value);">

        </div>
        
       

        
    
        
    </div>    
    <div class="right">
        Zusatswünsche <br><br>
        <input type="Textarea" id="Zusatzwünsche">

    </div>

    
  

    </fieldset>	
    
</body>
