<html>
    <head>
        <!-- JavaScript Bundle with Popper -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>
            Schuelerformular
        </title>
    </head>
    <body>
        <div class="container-sm text-center">
            <div class="row">
                <div class="col-12">
                    
                        <h1>Schuelerformular</h1>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3 col-s-12">
                
                    
                    
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" label="Name:">
                
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-s-12">
                    
                        <label for="alter">Alter:</label>
                        <br>
                        <input type="number" class="form-control" placeholder="Alter" id="alter" >
                    
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-s-12">
                    
                    
                        <label for="eigenberechtigt">Eigenberechtigt:</label>
                        <br>
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" id="eigenberechtigt">
                    
                
                </div>
                <div class="col-12  col-md-4 col-lg-3 col-s-12">
                    
                        <label for="email">E-Mail:</label>
                        <br>
                        <input type="text" class="form-control" placeholder="E-Mail" id="email">
                    
                </div>
            </div>
             
             
           </div>
         </div>
         <br>
         <br>
         <div class="coll-12 text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block" id="check" onclick="check()">Check</button>
          </div>
        
        <div class="text-danger text-center" id="errors">

        </div>
        <script src="schuelerformular.js"> </script>

    </body>
</html>
